# Dependencies

source:         "."
url:            "https://italia.github.io/design-comuni-prototipi"
baseurl:        "/design-comuni-prototipi/"
destination:    ./_site
encoding:       UTF-8
exclude:
  - .git/
  - .github/
  - AUTHORS
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - cover-image.png
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - README.md
  - "*.sketch"

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

noindex: true
