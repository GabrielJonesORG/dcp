---
layout: default
---

<article class="container{% if page.full-width %}-full{% endif %}">
  <div class="row">
    <div class="col-12 {% if page.toc %}col-lg-8{% endif %}">
      {% comment %}
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.description }}</p>
      {% endcomment %}

      <div class="entry">
        {{ content }}
      </div>
    </div>
    {% if page.toc %}
    <div class="col-12 col-lg-4 js-toc">
      {% include toc.html %}
    </div>
    {% endif %}
  </div>
</article>
