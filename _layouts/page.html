---
layout: default
---

<article class="container my-4">
  <div class="row">
    <div class="col-12 col-lg-8">
      {% comment %}
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.description }}</p>
      {% endcomment %}

      <div class="entry">
        {{ content }}
      </div>
    </div>
    <div class="col-12 col-lg-4 js-toc">
      {% if page.toc %}
      {% include toc.html %}
      {% endif %}
    </div>
  </div>
</article>
