{% assign buildTime =  site.time | date: '%Y%m%d%H%M' %}

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap-italia/dist/css/bootstrap-italia.min.css?build={{ buildTime }}">

<!-- Main styles -->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?build={{ buildTime }}" />
